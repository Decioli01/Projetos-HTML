<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms - Venda de Veiculos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda Fácil seu veículo!</h1>
                <p>Descreva características do seu veículo e marque todas os opcionais e características que ele possui.</p>
            
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio: 
                            <span class="required-fields">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo: 
                            <span class="required-fields">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-fields">*</span>
                        </label>
                        <textarea id="description" name="description" class="block" rows="10" cols="30" required placeholder="Descreva seu veículo..."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <span class="required-fields">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca:  
                            <span class="required-fields">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo.." required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:  
                            <span class="required-fields">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo.." required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem: 
                            <span class="required-fields">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de Compra: 
                            <span class="required-fields">*</span>
                        </label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: 
                            <span class="required-fields">*</span>
                        </p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label> 
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag"> 
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm"> 
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac"> 
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletrick-lock" name="optional[]" value="eletrick-lock"> 
                                <label for="eletrick-lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletrick-window" name="optional[]" value="eletrick-window"> 
                                <label for="eletrick-window">Vidro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speaker" name="optional[]" value="speaker"> 
                                <label for="speaker">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera"> 
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat"> 
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-fields">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Cadastrar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
