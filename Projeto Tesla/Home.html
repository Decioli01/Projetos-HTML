<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Gotham Medium';
        }
        html, body{
            height: 100%;
        }
        .center{
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2%;
        }
        section.main{
            width: 100%;
            min-height: 100%;
            background-image: url(https://www.pixel4k.com/wp-content/uploads/2019/07/tesla-model-s-ii_1562108162.jpg);
            background-position: center;
            background-size:cover;
        }
        .logo img{
            width: 130px;
        }
        .logo{
            position: relative;
            top: -40px;
        }
        header{
            display: flex;
            justify-content: space-around;
        }
        .menu a{
            display: inline-block;
            margin: 0 10px;
            color: black;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
        }
        .menu a:hover{
            background-color: rgba(70, 70, 70, 0.2);
            transition: 0.3s;
        }
        .menu {
            margin-top: 15px;
        }
        .title{
            text-align: center;
        }
        .title h2{
            color: black; 
            font-size: 40px;
            letter-spacing: 1.2px;
        }
        .title p {color: rgb(46, 45, 45);}

        .btn{
            margin-top: 110px;
            text-align: center;
            left: 0;
            position: absolute;
            bottom: 8px;
            width: 100%;
        }
        .btn a{
            display: inline-block;
            padding: 8px 50px;
            background-color: #333;
            color: white;
            border-radius: 15px;
            text-decoration: none;
            margin: 0 15px;
        }
        #btn2 {
            background-color: rgb(177, 177, 177);
            color: black;
        }
        #btn1:hover{
            border: 1px solid black;
            background-color: rgb(177, 177, 177);color: black;            
        }
        #btn2:hover{
            border: 1px solid rgb(177, 177, 177);
            background-color: black;
            color:white;            
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="center">
            <header>
                <div class="logo">
                    <a href="#"><img src="https://i.ibb.co/4PvnR7Q/logo-tesla-512.png"></a>
                </div>
                <div class="menu">
                    <a href="#">Model A</a>
                    <a href="#">Model C</a>
                    <a href="#">Model U</a>
                    <a href="#">Model W</a>
                    <a href="#">Model Y</a>
                </div>
                <div class="menu" style="margin-right: -50px; right: 0;">
                    <a href="#">Shop</a>
                    <a href="#">Account</a>
                    <a href="#">Menu</a>
                </div>
            </header>
            <div class="title">
                <h2>Model Y</h2>
                <p>Order Online <a href="#" style=" color: black;">now on our website!</a></p>
            </div> <!--title-->
            <div class="btn">
                <a id="btn1" href="#">Custom Order</a>
                <a id="btn2" href="#">Existing Inventory</a>
            </div>
        </div> <!--center-->

    </section> <!--main-->


</body>
</html>
