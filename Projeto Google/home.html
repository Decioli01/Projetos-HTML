<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Home Page</title>

    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, input, button{
            font-family: Arial, sans-serif;
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
        }

        /* header */

        .menu{
            display: flex;
            justify-content:space-between;
            height: 48px;
            width: 100%;
            align-items: center;
        }
        .menu__section{
            display: flex;
            align-items: center;
        }
        .menu__section.left .menu__icon{
            padding: 12px 16px;
        }
        .menu__link{
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            color: #757575;
            text-decoration: none;
            padding: 12px 8px;
        }
        .menu__link.active{
            color: #4285f4;
            border-bottom: 2px solid #4285f4;
        }
        .menu__link:not(.active){
            margin-bottom: 2px;
        }
        .menu__section.right{
            margin-right: 4px;
        }
        .menu__section.right .menu__icon{
            padding: 12px;
        }
        .menu__profile{
            padding: 4px;
            width: 40px;
            height: 40px;
            position: relative;
        }
        .menu__avatar{
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .menu__avatar--frame{
            position: absolute;
            top: 0;
            left: 0;
        }

        /* main */

        .content{
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 56px 8px 0;
            align-items: center;
        }
        .content__logo{
            height: 56px;
        }
        .content__search{
            margin-top: 18px;
            width: 100%;
            max-width: 636px;
            padding: 7px 10px 6px 20px;
            font-size: 18px;
            color: rgba(0,0,0,0.87);
            background-color: transparent;
            border-radius: 25px;
            border: 1px solid #dadce0;
            outline: 0;
        }
        .content__search:focus{
            border: 1px solid #4285f4;
        }
        .content__offer{
            margin-top: 24px;
            font-size: 13px;
            padding: 6px 12px;
        }
        .content__offer a{
            text-decoration: none;
            color: #4285f4;
        }

        /* footer */
        .footer{
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
            margin-bottom: 10px;
        }
        .footer__section:not(:first-child){
            border-top: 1px solid #e4e4e4;     
        }
        .footer__location{
            font-size: 16px;
            color: #5f6368;
            padding: 10px 12px;
        }
        .footer__links{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            color: #5f6368;
            padding: 10px;
        }
        .footer__links a:not(:first-child){
            margin-left: 27px;
        }

        /* media query */
        @media (min-width: 763px){
         .content{
             padding-top: 120px;
         }
         .content__logo{
             height: 130px;
         }
         .menu{
             height: 80px;
             font-size: 20px;
         }
        }
    </style>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="burger-icon.svg" alt="Burger">
            <a class="menu__link active" href="#">ALL</a>
            <a class="menu__link" href="#">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="circle-frame.svg">
                <img class="menu__avatar" src="https://randomuser.me/api/portraits/men/42.jpg" alt="User">
            </div>
        </div> 
    </header>

    <main class="content">
        <img class="content__logo" src="logo.svg" alt="UI Clone">
        <input class="content__search" type="text">   
        <div class="content__offer">
          Feito por <a href="http://portfolio-eduardo-decioli.epizy.com/Meu_portfolio_html+CSS.html">Eduardo Decioli</a>
          para prop√≥sitos de estudos.  
        </div>     
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>  
        </div>
        <div class="footer__section footer__links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
